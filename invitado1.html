<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación - Juan Pérez</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Manufacturing+Consent&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single+Ink:wght@100..900&family=Great+Vibes&family=Libertinus+Serif+Display&family=Manufacturing+Consent&family=Workbench&display=swap" rel="stylesheet">
  <script>
    // Cuenta regresiva
    const fechaBoda = new Date("2026-01-02T11:00:00").getTime();
    setInterval(() => {
      const ahora = new Date().getTime();
      const diff = fechaBoda - ahora;
      if (diff <= 0) return document.getElementById("countdown").innerHTML = "¡Hoy es el gran día!";
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segs = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `${dias} días ${horas} horas ${mins}m ${segs}s`;
    }, 1000);
  </script>
</head>
<body>
  <div class="top-padding"></div>
  <img src="date.png" alt="Imagen de la boda" style="max-width: 400px;">
  <div id="countdown" class="countdown"></div>
  
  <div class="center-fade">
    
    <div class="container">
      <h1>...............................................</h1>
      
      <h3>Alvaro Quesada Blanco</h3>
      <h1>¡Estás invitado a nuestra boda!</h1>
      <p>Porque son parte de nuestra vida, es nuestro deseo que compartan con nosotros en este día tan especial.</p>

      </iframe>


      <h1>Lugar de la celebración (1pm - 6pm)</h1>

      <a class="btn" href="https://tally.so/r/tu-formulario" target="_blank">Confirmar asistencia</a>
    </div>
  </div>
</body>
</html>
